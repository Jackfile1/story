<!DOCTYPE html>
<html lang="en">
<head>

<body>

  </div>

  <script>
    function initHero() {
      const hero = localStorage.getItem("hero");
      const heroName = localStorage.getItem("heroName");
      if (hero && heroName) {
        document.getElementById("heroImage").src = "images/" + hero + ".png";
        document.getElementById("heroName").textContent = heroName;
      }
    }

    function goToNextChapter(choice, nextPage) {
      localStorage.setItem("previousChoice", choice);
      window.location.href = nextPage;
    }

    window.onload = function () {
      initHero();
      const choice = localStorage.getItem("previousChoice");
      const content = document.getElementById("chapterContent");

      let base = `<h2>‚ú® Chapter 5: Council of Shadows ‚ú®</h2>

        <p>Mayor Ellison rises first. <em>\"You're here. Good. Time is running out.\"</em></p>
        <p>Across from him, the Shadow Sage nods slowly, their eyes flickering like stars. <em>\"The threads are coming together. But so are the dangers.\"</em></p>
        <p>Then, a third figure steps forward ‚Äî cloaked in bronze, face hidden. <em>\"They deserve to hear the truth.\"</em></p>`;

      let impact = "";

      if (choice === "tower") {
        impact = `<p><strong>Mayor Ellison</strong> turns to you: <em>\"You saw it yourself ‚Äî the broken pedestal, the ancient seal. Whoever did this is awakening powers we don‚Äôt understand.\"</em></p>`;

      } else {

      }

      content.innerHTML = base + impact + `<p><em>It‚Äôs time to decide how the story continues...</em></p>`;

      options.innerHTML = `

</html>
