<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hero Mystery Comic - Chapter 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1e003a, #000000);
      font-family: 'Roboto', sans-serif;
      color: white;
      text-align: center;
      padding-bottom: 60px;
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 40px auto 20px auto;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(127, 0, 255, 0.3);
    }

    .splash-image {
      width: 100%;
      display: block;
    }

    .overlay-buttons {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
      max-width: 500px;
    }

    .choice-btn {
      padding: 14px 20px;
      font-size: 18px;
      background-color: rgba(127, 0, 255, 0.9);
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(127, 0, 255, 0.5);
      transition: transform 0.2s ease, background-color 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .overlay-buttons button:nth-child(1) {
      animation-delay: 0.2s;
    }

    .overlay-buttons button:nth-child(2) {
      animation-delay: 0.4s;
    }

    .overlay-buttons button:nth-child(3) {
      animation-delay: 0.6s;
    }

    .choice-btn:hover {
      transform: scale(1.05);
      background-color: rgba(127, 0, 255, 1);
    }

    .hero-preview {
      position: absolute;
      bottom: 5%;
      right: 5%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      width: 100px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .hero-preview.fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    .hero-preview img {
      width: 80px;
      height: auto;
      border-radius: 10px;
    }

    .hero-preview .name {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
      color: #fff;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .choice-btn {
        font-size: 16px;
        padding: 12px 18px;
      }

      .hero-preview {
        width: 90px;
        bottom: 6%;
        right: 4%;
      }

      .hero-preview img {
        width: 70px;
      }
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="images/chapter1-splash.png" alt="Chapter 1 Splash" class="splash-image" />

    <div class="overlay-buttons">
      <button class="choice-btn" onclick="goToNextChapter('tower', 'chapter2.html')">üîç Investigate the Crystal Tower</button>
      <button class="choice-btn" onclick="goToNextChapter('woods', 'chapter2.html')">üå≤ Visit Whispering Woods</button>
      <button class="choice-btn" onclick="goToNextChapter('market', 'chapter2.html')">üõçÔ∏è Search Market Square</button>
    </div>

    <div class="hero-preview" id="heroPreview">
      <img id="heroImage" src="" alt="Hero Image" />
      <div class="name" id="heroName"></div>
    </div>
  </div>

  <script>
    function initHero() {
      const hero = localStorage.getItem("hero");
      const heroName = localStorage.getItem("heroName");

      if (hero && heroName) {
        const img = document.getElementById("heroImage");
        const name = document.getElementById("heroName");
        const preview = document.getElementById("heroPreview");

        img.src = "images/" + hero + ".png";
        name.textContent = heroName;

        setTimeout(() => {
          preview.classList.add("fade-in");
        }, 500); // Delay for animation
      }
    }

    function goToNextChapter(choice, nextPage) {
      localStorage.setItem("previousChoice", choice);
      window.location.href = nextPage;
    }

    window.onload = initHero;
  </script>

</body>
</html>
